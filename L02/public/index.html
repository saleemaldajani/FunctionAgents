<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Executor</title>

    <!-- Bootstrap CSS (Dark Mode) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style src="styles.css"></style>

    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .container {
        margin-top: 50px;
      }
      .form-label,
      .form-control {
        color: white;
      }
      .form-control {
        background-color: #2c2c2c;
        border-color: #444;
      }
      .btn-primary {
        background-color: #0062cc;
        border-color: #005cbf;
      }
      .btn-primary:hover {
        background-color: #004a9f;
        border-color: #00408c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Function Executor</h1>
      <form id="functionForm" class="mt-4">
        <div class="mb-3">
          <label for="functionName" class="form-label">Function Name:</label>
          <input
            type="text"
            class="form-control"
            id="functionName"
            name="functionName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="parameters" class="form-label">Parameters (JSON):</label>
          <textarea
            class="form-control"
            id="parameters"
            name="parameters"
            rows="3"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Execute</button>
      </form>

      <h2 class="mt-5">Result</h2>
      <pre
        id="output"
        class="p-3 border border-light rounded bg-dark text-white"
      ></pre>
    </div>

    <!-- Bootstrap JS and Popper.js -->

    <script>
      const form = document.getElementById("functionForm");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const functionName = document.getElementById("functionName").value;
        const parameters = document.getElementById("parameters").value;
        console.log("Parameters: " + parameters)
        const response = await fetch("/execute-function", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ functionName, parameters }),
        });

        const result = await response.json();
        document.getElementById("output").textContent = JSON.stringify(
          result,
          null,
          2
        );
      });
    </script>
  </body>
</html>
